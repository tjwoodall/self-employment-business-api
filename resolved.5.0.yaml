                    type: object
                    properties:
                      turnover:
                        type: number
                        description: "The takings, fees, sales or money earned by\
                          \ the business. Income associated with the running of the\
                          \ business. The value must be between 0 and 99999999999.99\
                          \ up to 2 decimal places."
                        example: 10000.00
                      other:
                        type: number
                        description: Any other business income not included in turnover.
                          Income associated with the running of the business. The
                          value must be between 0 and 99999999999.99 up to 2 decimal
                          places.
                        example: 10000.00
