components:
  schemas:
    request:
      title: Before TY 2023-24
      required:
      - periodDates
      type: object
      properties:
        periodDates:
          required:
          - periodEndDate
          - periodStartDate
          type: object
          properties:
            periodStartDate:
              type: string
              description: "The first day that the income, expenses and deduction\
                \ period summary covers."
              example: 2020-01-01
            periodEndDate:
              type: string
              description: "The last day that the income, expenses and deduction period\
                \ summary covers."
              example: 2020-01-01
          additionalProperties: false
          description: Object containing the details about self-employment period
            dates.
        periodIncome:
          type: object
          properties:
            turnover:
              type: number
              description: "The takings, fees, sales or money earned by the business.\
                \ Income associated with the running of the business. The value must\
                \ be between 0 and 99999999999.99 up to 2 decimal places."
              example: 10000.00
            other:
              type: number
              description: Any other business income not included in turnover. Income
                associated with the running of the business. The value must be between
                0 and 99999999999.99 up to 2 decimal places.
              example: 10000.00
          additionalProperties: false
          description: Object containing the details about self-employment income.
        periodExpenses:
          type: object
          properties:
            consolidatedExpenses:
              type: number
              description: The sum of all allowable expenses for the specified period.
                The value must be between 0 and 99999999999.99 up to 2 decimal places.
              example: 10000.00
            costOfGoods:
              type: number
              description: Cost of goods bought for resale or goods used. Expenses
                associated with the running of the business. The value must be between
                -99999999999.99 and 99999999999.99 up to 2 decimal places.
              example: 10000.00
            paymentsToSubcontractors:
              type: number
              description: Payments to construction industry subcontractors. Expenses
                associated with the running of the business. The value must be between
                0 and 99999999999.99 up to 2 decimal places.
              example: 10000.00
            wagesAndStaffCosts:
              type: number
              description: "Wages, salaries and other staff costs. Expenses associated\
                \ with the running of the business. The value must be between 0 and\
                \ 99999999999.99 up to 2 decimal places."
              example: 10000.00
            carVanTravelExpenses:
              type: number
              description: "Car, van and travel expenses associated with the running\
                \ of the business. The value must be between 0 and 99999999999.99\
                \ up to 2 decimal places."
              example: 10000.89
            premisesRunningCosts:
