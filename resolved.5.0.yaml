                          Expenses associated with the running of the business. The
                          value must be between -99999999999.99 and 99999999999.99
                          up to 2 decimal places.
                        example: 10000.00
                      paymentsToSubcontractors:
                        type: number
                        description: Payments to construction industry subcontractors.
                          Expenses associated with the running of the business. The
                          value must be between 0 and 99999999999.99 up to 2 decimal
                          places.
                        example: 10000.00
                      wagesAndStaffCosts:
                        type: number
                        description: "Wages, salaries and other staff costs. Expenses\
                          \ associated with the running of the business. The value\
                          \ must be between 0 and 99999999999.99 up to 2 decimal places."
                        example: 10000.00
